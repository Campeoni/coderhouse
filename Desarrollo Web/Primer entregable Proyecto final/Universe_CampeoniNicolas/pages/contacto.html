		<main>
			<section>
				<h2>CONTACTO</h2>
				
				<!-- formulario de contacto -->		
				<form action="#">
					<label for="nombre">Nombre:</label>
					<input type="text" placeholder="Nombre Apellido" name="nombre" />
					<br><br>
									
					<label for="email">Email:</label>
					<input type="email" placeholder="ejemplo@sun.com" name="email" />
					<br><br>
					
					<label for="Observaciones"> Observaciones: </label><br>

					<br><br>
					
					<label for="fecha_nac"> Fecha de nacimiento:</label>
					<input type="date" name="fecha_nac"/>
					<br>

					<div>
						<p class="main__section__form__div__p">Sexo</p>

							<option value="femenino">Femenino</option>
							<option value="masculino">Masculino</option>
							<option value="otro">Otro</option>
						</select>
					</div>
					<br>

					<div>
						<p>Tipo documento</p>
						<div class="div-text">DNI
							<input type="radio" name="lado" value="DNI">
						</div>					
						<div class="div-text">CUIL
							<input type="radio" name="lado" value="CUIL">
						</div>
					</div>
					<br><br>

					<label for="numero_doc"> Numero documento:</label>
					<input type="number" name="numero_doc"/><br>
					<br>

					<div class="div-text">Queres suscribirte a nuestro newsletter?
